<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script> 
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div class="demo" :style="{borderColor: boxA ? 'red' : '#ccc'}" @click="boxSelected('A')"></div>
      <!-- Inline styles is not even needed to be used it is not recommended  -->
      <div :class="boxB ? 'demo active' : 'demo'" class="demo" @click="boxSelected('B')"></div>
      <!-- There is much more readable way of doing it  -->
      <div 
      class="demo" 
      :class="{active : boxC}"
      @click="boxSelected('C')"></div>
      <!-- There is one more way of providing the classes that is array syntax -->
      <div 
      :class="['demo',{active : boxC}]"
      @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
