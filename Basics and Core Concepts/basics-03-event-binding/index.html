<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- So for adding event listeners we have the 'v-on' directive  -->
      <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button>
      <p>Result: {{ counter }}</p>
      <!-- Now let's inc or dec the counter using the methods 
       because that is more optimal way to do it. -->
      <button v-on:click="add()">Add</button>
      <!--  We can call the method in both the ways by pointing or calling it Vue understands both. -->
      <button v-on:click="reduce">Remove</button>
      <p>Result through methods: {{ counter }}</p>
    </section>
  </body>
</html>
