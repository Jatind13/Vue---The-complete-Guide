<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- So for adding event listeners we have the 'v-on' directive  -->
      <button v-on:click="counter++">Add</button>
      <button v-on:click="counter--">Remove</button>
      <!-- We can lock the content or the intial values with v-once -->
      <p v-once>Starting result : {{counter}}</p>
      <p>Result: {{ counter }}</p>
      <!-- Now let's inc or dec the counter using the methods 
       because that is more optimal way to do it. -->
      <button v-on:click="add()">Add</button>
      <!--  We can call the method in both the ways by pointing or calling it Vue understands both. -->
      <button v-on:click="reduce">Remove</button>
      <p>Result through methods: {{ counter }}</p>
      <!-- Now lets work with event arguments as well. -->
      <button v-on:click="adding(5)">Add 5</button>
      <button v-on:click="reducing(5)">Remove 5</button>
      <p>Result: {{ eventCounter }}</p>
      <!-- Using the native event object -->
      <input type="text" v-on:input="setName" />
      <!-- And if you wanna pass some extra arguments to setName then to pass the 
        even object you can use the $ like this "setName($event, lastName)" -->
      <p>Your name : {{name}}</p>

      <!-- Exploring the event Modifiers let suppose you want the form to be submitted then 
        the default browser behaviour should not be triggered to handle that we can use the modifiers. -->

      <form v-on:submit.prevent="submitted">
        <!-- similarly like prevent we have stop and other modifiers and also 
           have some modifiers for key events like v-on:keyup.enter so I am listening to 
           enter key -->
        <input type="text" />
        <!-- Whole page will reload  -->
        <button>Sign up</button>
      </form>

      <section style="margin-top: 20px">
        <h2>Two way binding</h2>
        <!-- Let my show you the two way binding done through data binding + event binding  -->
        <input type="text" v-bind:value="name" v-on:input="setName" />
        <p>Your name : {{name}}</p>
        <button v-on:click="resetInput">Reset Input</button>
        <!--  Now since the above scenario is most used so 
          Vue came up with this solution and it is simple as well called 'v-model' -->
        <input type="text" v-model="formInput" style="display: block;">
        <p>Your name : {{formInput}}</p>
      </section>
    </section>
  </body>
</html>
